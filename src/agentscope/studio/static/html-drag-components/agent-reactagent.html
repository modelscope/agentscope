<div>
    <div class="title-box" data-class="ReActAgent">
        <div class="title-box-left-items">
            <svg class="title-box-svg" viewBox="0 0 1024 1024"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M21.344 448h85.344v234.656H21.344V448zM554.656 192h64V106.656h-213.344V192h64v42.656h-320V896h725.344V234.656h-320V192z m234.688 128v490.656H234.688V320h554.656zM917.344 448h85.344v234.656h-85.344V448z"></path>
                <path d="M341.344 512H448v106.656h-106.656V512zM576 512h106.656v106.656H576V512z"></path>
            </svg>
            <span>ReActAgent</span>
        </div>
        <button class="button copy-button" i18n="agent-reactagent-copy">Copy</button>
        <span class="toggle-arrow">&#x25B2;</span>
    </div>


    <div class="box">
        <div class="readme">
            <span i18n="agent-reactagent-readme">
                Agent for ReAct (reasoning and acting) with tools
            </span>
            <div>Node ID: <span class="node-id">ID_PLACEHOLDER</span></div>
        </div>

        <label i18n="agent-reactagent-labelName">Name</label>
        <input type="text" df-args-name placeholder="Assistant"
               i18n-only="placeholder"
               i18n="agent-reactagent-labelName-Assistant"
               data-required="true">
        <br>

        <label i18n="agent-reactagent-SystemPrompt">System prompt</label>
        <textarea type="text" df-args-sys_prompt  class="text-input"
               i18n="agent-reactagent-SystemPrompt-textarea"
               i18n-only="placeholder"
               placeholder="You're an assistant."
               data-required="true"></textarea>
        <br>

        <label i18n="agent-reactagent-ModelConfigName">Model config name</label>
        <input type="text" df-args-model_config_name
               placeholder="gpt-3.5-turbo" data-required="true">
        <br>

        <div class="tool-box">
            <label i18n="agent-reactagent-Tools">Tools</label>
            <div class="serivce-contain">
            <button class="button add-button pop-drawer" i18n="agent-reactagent-add-Service">Service</button>
            <ul class="add-service-list">
                <li data-node="BingSearchService">Bing Search</li>
                <li data-node="GoogleSearchService">Google Search</li>
                <li data-node="PythonService">Python Interpreter</li>
                <li data-node="ReadTextService">Read Text</li>
                <li data-node="WriteTextService">Write Text</li>
                <li data-node="TextToAudioService">Text to Audio</li>
                <li data-node="TextToImageService">Text to Image</li>
            <ul>
            </div>
        </div>
        <div class="tools-placeholder" data-required="true">
            <span  i18n="agent-reactagent-Tools-placeholder">
                Please click the 'Service' button above to add tools.
            </span>
            <div class="dropzone" id="react-tools-dropzone">
                <ul class="stacked-list"></ul>
            </div>
        </div>

        <label i18n="agent-reactagent-iterations">Max reasoning-acting iterations</label>
        <input type="number" df-args-max_iters placeholder=10 min=1 step=1>
        <br>

        <label i18n="agent-reactagent-Verbose">Verbose</label>
        <input type="text" list="reactagent-verbose" df-args-verbose>
        <br>

        <datalist id="reactagent-verbose">
            <option value="True">
            <option value="False">
        </datalist>
    </div>
</div>
